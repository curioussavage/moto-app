<div id="searchbox" class="well">
    <!-- form for searching Adds-->
    <form class="form-horizontal form-group" ng-submit="searchDatabase(search)" >
        <!-- keyword search-->
        <label>Search  </label><br><input label="Search"  type="text" class = "input-large form-control" ng-model="search.keywords"><br> <!--ng model was search.$ --!>
        <!-- select high and low price!!-->
        <label>Price Range  </label><br><input label="Search"  type="text" ng-model="search.lowPrice" class = "input-large form-control" placeholder="Low"><br>
        <input label="Search"  type="text" ng-model="search.highPrice" class = "input-large form-control" placeholder="High"><br>
        <label>Mileage  </label>
        <input label="Search"  type="text" ng-model="search.maxMileage" class = "input-large form-control" placeholder="Maximum">

            <label for="make" class="col-sm-2 control-label">Make</label>

            <select class="form-control" id="make"
                    ng-model="search.make"
                    ng-options="key as key for (key , value) in makesAndModels" >

            </select>

        <!--<input type="checkbox" name="make" value="Honda" ng-model="search.make">  example to change to checkboxes for make -->

            <label for="model" class="col-sm-2 control-label">model</label>

            <select class="form-control" id="model"
                    ng-model="search.model"
                    ng-options="model as model for model in makesAndModels[search.make]"
                    ng-disabled="!search.make">
            </select>
                <br>
        <button class="btn btn-primary" type="submit">Submit</button>

            <a class="pull-left"  ng-click="toggleModal(result)">

            </a>

            <div class="clearfix visible-sm"></div>

            <div class="media-body fnt-smaller">
                <a href="#" target="_parent"></a>

                <h4 class="media-heading">
                    {{result.title}} <a class="btn " ng-click="toggleModal(result)" >  $ {{result.price}}  <small class="pull-right">{{result.city}}</small></a></h4>


                <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                    <li>{{result.make}}</li>

                    <li style="list-style: none">|</li>

                    <li>{{result.model}}</li>

                    <li style="list-style: none">|</li>

                    <li>{{result.year}}</li>
                </ul>

                <p class="">{{result.description}}</p> <!-- removed class hidden-xs from p element-->
                <span class="fnt-smaller fnt-lighter fnt-arial">{{result.phone}}</span>
            </div>
        </div>
