<div class="makeadd well" ng-controller="SellCtrl">


        <form role="form" class="form-horizontal sellForm" ng-submit="submit()">
            <h1>Post your Add</h1>

            <div class="required-field-block">
                <input type="text" placeholder="Name" class="form-control" ng-model="name">

            </div>

            <div class="required-field-block">
                <input type="email" placeholder="Email" class="form-control col-sm-10" id="email" ng-model="email">

            </div>

            <input type="tel" placeholder="Phone" class="form-control" id="phone" ng-model="phone">

            <label for="make" class="col-sm-2 control-label">Make</label>
            <select class="form-control" id="make"
                    ng-model="selectedMake"
                    ng-options="key as key for (key , value) in makesAndModels">

            </select>
            <label for="model" class="col-sm-2 control-label">model</label>

            <select class="form-control" id="model"
                    ng-model="selectedModel"
                    ng-options="model as model for model in makesAndModels[selectedMake]"
                    ng-disabled="!selectedMake">
            </select>

            <div class="required-field-block">
                <input type="text" placeholder="Year" class="form-control" ng-model="year">

            </div>
            <div class="required-field-block">
                <input type="text" placeholder="Mileage" class="form-control" ng-model="mileage">

            </div>
            <div class="required-field-block">
                <input type="text" placeholder="Price" class="form-control" ng-model="price">

            </div>
            <div class="required-field-block">
                <input type="text" placeholder="Add Title" class="form-control" ng-model="title">

            </div>
            <div class="required-field-block">
                <textarea rows="3" class="form-control" placeholder="Description" ng-model="description"></textarea>

            </div>


            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

</div>
